<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body>
<main>
    <h1 th:text="${pageTitle}"></h1>
    <form th:action="@{/residents/add}" th:method="post">
        <label for="firstName">
            <input name="firstName" type="text" id="firstName" placeholder="Enter first name">
        </label>

        <label for="lastName">
            <input name="lastName" type="text" id="lastName" placeholder="Enter last name">
        </label>

        <label for="email">
            <input name="email" type="email" id="email" placeholder="Enter email">
        </label>

<!--        <label for="password">-->
<!--            <input name="password" type="password" id="password" placeholder="Enter password">-->
<!--        </label>-->

        <label for="apartmentNumber">
            <select name="apartmentNumber" id="apartmentNumber">
                <option th:each="apartment : ${apartmentNumbers}"
                        th:value="${apartment.number}"
                        th:text="${apartment.number}">
                </option>
            </select>
        </label>

        <button type="submit">Add Resident</button>

    </form>
</main>
<hr/>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>

</html>
