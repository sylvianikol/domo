<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<main>
    <h1 th:text="${pageTitle}"></h1>
    <th:block th:object="${buildings}">

        <form th:action="@{/building/add}" th:method="post">
            <label for="name">
                <input name="name" type="text" id="name" placeholder="Enter building's name">
            </label>

            <label for="address">
                <input name="address" type="text" id="address" placeholder="Enter building's address">
            </label>

            <label for="floorsNumber">
                <input name="floorsNumber" type="number" id="floorsNumber" placeholder="Enter number of floors">
            </label>

            <button type="submit">Construct building</button>

        </form>

        <th:block th:if="${hasBuildings}">
            <p th:text="|You manage ${buildings.size()} buildings |"></p>
            <ul>
                <li th:each="b : ${buildings}" th:text="|
                ${b.name} (address: ${b.getAddress()}) |"><a href="#">Manage</a></li>
            </ul>
        </th:block>

    </th:block>
</main>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
