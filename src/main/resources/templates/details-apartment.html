<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
    <main>
        <h1 th:text="${pageTitle}"></h1>
        <th:block th:object="${apartment}">
            <p th:text="| Apartment No: *{number} in ${buildingName},
            Floor: *{floorNumber},
            Pets: *{pets}|"></p>
            <p th:text="|Total residents: *{residents.size()}|"></p>
        </th:block>

        <th:block th:if="${hasResidents}">
            <a th:href="@{/buildings/{buildingId}/apartments/{apartmentId}/residents/(buildingId=${buildingId}, apartmentId=${apartmentId})}">
                Manage Residents</a>
            <a th:href="@{/buildings/{buildingId}/apartments/{apartmentId}/children/(buildingId=${buildingId}, apartmentId=${apartmentId})}">
                Add Children</a>
        </th:block>
        <a th:unless="${hasResidents}" th:href="@{/buildings/{buildingId}/apartments/{apartmentId}/residents/(buildingId=${buildingId}, apartmentId=${apartmentId})}">
            Add Residents</a>
    </main>
    <hr/>
    <footer>
        <th:block th:include="~{/fragments/footer}"></th:block>
    </footer>
</body>
</html>
