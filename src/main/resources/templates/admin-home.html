<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body>
<main>
    <h1>Administration Area</h1>
    <th:block th:if="${hasBuildings}" th:object="${buildings}">
        <ul>
            <li th:each="b : ${buildings}" th:text="|
            Building (address: ${b.address})
            |"></li>
        </ul>
    </th:block>
    <p>
        <a href="/building/manage">
            <th:block th:if="${hasBuildings}">Building Details</th:block>
            <th:block th:unless="${hasBuildings}">Construct Building</th:block>
        </a>
    </p>
    <p><a href="/apartments/manage">Manage Apartments</a></p>
    <p><a href="/residents/manage">Manage Residents</a></p>
    <p><a href="/staff/add">Manage Staff</a></p>

    <p><a href="/fees/generate">Generate Monthly Fees</a> </p>
</main>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>

</html>
