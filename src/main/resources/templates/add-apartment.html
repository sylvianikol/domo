<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<main>
    <h1 th:text="${pageTitle}"></h1>

    <form th:action="@{/apartments/add}" th:method="post">
        <label for="number">
            <input name="number" type="text" id="number" placeholder="Enter apartment number">
        </label>

<!--        <label for="floorNumber">-->
<!--            <input name="floorNumber" type="number" id="floorNumber" placeholder="Enter floor number">-->
<!--        </label>-->

        <label for="floorNumber">
        <select id="floorNumber" name="floorNumber">
            <option selected disabled>Select floor...</option>
            <option th:each="number : ${floorNumbers}" th:value="${number}" th:text="${number}"></option>
        </select>
        </label>

        <button type="submit">Add</button>

    </form>
    <th:block>
        <p th:if="${alreadyExists}" th:text="| Apartment No.${apartmentNumber} already exists!|"></p>
        <p th:if="${noCapacity}" th:text="| Floor No.${floorNumber} has no more capacity!|"></p>
        <p th:if="${success}" th:text="| Apartment No.${apartmentNumber} added on Floor No.${floorNumber} |"></p>
    </th:block>

</main>
<hr/>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>

</html>
