<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<main>
    <h1 th:text="${pageTitle}"></h1>

    <form th:action="@{/apartments/add}" th:method="post">
        <label for="number">
            <input name="number" type="text" id="number" placeholder="Enter apartment number">
        </label>

        <label for="floorNumber">
            <input name="floorNumber" type="number" id="floorNumber" placeholder="Enter floor number">
        </label>

        <button type="submit">Add</button>

    </form>

    <div th:if="${alreadyExists}">
        <p th:text="| Apartment No.${apartment.number} already exists!|"></p>
    </div>
</main>
<hr/>
<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>

</html>
